name: Chinese Mainland ID number
description: Chinese Mainland ID number，excluding Hong Kong, Macao, and Taiwan
enabled: true
keywords:
  - "(?i)id"
  - "身份证"
  - "证件"
  - "证明"
rule: (?i)(1[1-5]|2[1-3]|3[1-7]|4[1-6]|5[0-4]|6[1-5]|71|8[1-3])(0[1-9]|[1-6][0-9]|70)\d{2}(19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])\d{3}[0-9x]
validation: chinese_mainland_id_number
keyword_max_distance: 30
tags:
  - identity
  - personal information
example: 
  - {"id": "372522197003231000"}
  - 身份证号码：372522197003231000
